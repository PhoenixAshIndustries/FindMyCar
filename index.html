<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find My Car</title>
  <style>
    :root{
      --pad: 16px;
      --blue: #1e6bff;
      --blueDark:#1557d6;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --radius:18px;
      --shadow: 0 10px 24px rgba(15,23,42,.08);
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap{ max-width: 720px; margin:0 auto; padding: 18px 14px 40px; }
    .hero{
      margin-top: 10px; padding: 18px;
      background: linear-gradient(180deg,#fff 0%,#f7fbff 100%);
      border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
    }
    h1{ margin:0; font-size: 28px; letter-spacing:-0.02em; }
    .sub{ margin:8px 0 0; color:var(--muted); font-size:16px; line-height:1.35; }
    .card{
      margin-top: 14px; padding: 16px;
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
    }
    label{ display:block; font-size:13px; color:var(--muted); margin: 0 0 6px 2px; }
    select{
      width:100%; padding: 14px 14px; font-size: 18px;
      border-radius: 14px; border: 1px solid var(--border); background:#fff; outline:none;
    }
    select:focus{
      border-color: rgba(30,107,255,.45);
      box-shadow: 0 0 0 4px rgba(30,107,255,.15);
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .field{ flex:1 1 240px; min-width: 220px; }

    .display{
      margin-top: 10px;
      padding: 14px 14px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fff;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: .03em;
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-height: 64px;
    }
    .display .ghost{ color:#94a3b8; font-weight:650; font-size:18px; }

    .status{ margin-top: 10px; font-size: 16px; color:var(--muted); line-height:1.35; }

    .btnPrimary{
      width: 100%;
      margin-top: 12px;
      padding: 16px 16px;
      font-size: 20px;
      border-radius: 16px;
      border: 0;
      background: var(--blue);
      color:#fff;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(30,107,255,.22);
    }
    .btnPrimary:hover{ background: var(--blueDark); }
    .btnPrimary:disabled{ background:#cbd5e1; box-shadow:none; cursor:not-allowed; }

    .keypad{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .key{
      padding: 16px 0;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 22px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 6px 12px rgba(15,23,42,.06);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .key:active{ transform: translateY(1px); }
    .key.secondary{
      font-size: 18px;
      font-weight: 750;
      color: #0f172a;
      background: #f8fafc;
    }
    .footerTiny{
      margin-top: 10px;
      font-size: 12px;
      color: #64748b;
    }
    .pill{
      display:inline-block; padding: 6px 10px; border: 1px solid var(--border);
      border-radius: 999px; background:#fff; font-size: 12px; color: var(--muted);
    }
    .mono{ font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Find My Rental Car</h1>
      <div class="sub">
        1) Select your company<br/>
        2) Enter your <b>stall number</b><br/>
        3) Tap <b>Find My Car</b> to open directions in Maps
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="field">
          <label for="companySelect">Company</label>
          <select id="companySelect" aria-label="Company"></select>
        </div>
      </div>

      <label style="margin-top:12px;">Stall Number</label>
      <div class="display" aria-live="polite">
        <span id="numDisplay" class="ghost">Tap numbers below</span>
        <span id="numValue" style="display:none;"></span>
      </div>

      <div class="keypad" aria-label="Number keypad">
        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key secondary" id="clearBtn" type="button">Clear</button>
        <button class="key" data-digit="0">0</button>
        <button class="key secondary" id="backBtn" type="button">⌫</button>
      </div>

      <button id="goBtn" class="btnPrimary" disabled>Find My Car</button>

      <div class="status" id="status">Loading…</div>

      <div class="footerTiny">
        Selected: <span id="selectedLabel" class="pill mono">—</span>
        &nbsp; Coords: <span id="selectedCoords" class="pill mono">—</span>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
